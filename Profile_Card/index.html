<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link 
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"
    />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <div class="name">Ichigo</div>
            <div class="job">SoulKing & Shinigami</div>
        </div>
        <div class="media-buttons">
            <a href="#" class="link"  style="background:#4267b2;">
            <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link" style="background:#1da1f2;">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" class="link" style="background:#e1306c">
            <i class='bx bxl-instagram' ></i>
            </a>
            <a href="3" class="link" style="background-color: #ff0000;">
            <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <div class="button">Shikai</div>
            <div class="button">Bankai</div>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' style="color:red"></i>
                <span>600m</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' style="color:skyblue;"></i>
                <span>1m</span>
            </div>
            <div class="data">
                <i class='bx bx-share' style="color:green;"></i>
                <span>10m</span>
            </div>
        </div>
    </div>

    
</body>
</html>
